<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Elected Officials</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col-md-12">
                <h1>Look Up Your Elected Officials</h1>
            </div>
        </div>
        <div class="row center search-row">
            <div class="col-md-12 search">
                <label>Zip Code: </label><input type="Text" id="zip"></input>
            </div>
        </div>

        <button id="searchBtn">Search</button>
        <div class="columns">
        </div>
    </div>
    <div class="modal">
        <div class="modal-background close-modal"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete close-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success close-modal">Save changes</button>
                <button class="button close-modal">Cancel</button>
            </footer>
        </div>
    </div>


    <!-- Custom Script -->
    <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
