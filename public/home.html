<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Elected Officials</title>
    <!-- Bootstrap
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        html {
            background: #009FE1;
            height: 100%;
        }

        .container {
            background: #009FE1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col-md-12 title">
                <h2><strong>Representative Look Up</strong></h2>
            </div>
        </div>
        <div class="row center search-row">
            <div class="col-md-12">
                <img class="starLogo" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
                <img class="starLogo" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
                <img class="starLogo" id="firstStar" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
                <img class="sealLogo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Reverse_of_the_Seal_of_Texas.svg/300px-Reverse_of_the_Seal_of_Texas.svg.png"
                    , alt="Reverse of the Seal of Texas">
                <label id="zipLabel">Zip Code: </label><input type="Text" class="input" id="zip"></input>
                <button class="button" id="searchBtn">Search</button>
                <img class="sealLogo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Great_Seal_of_the_United_States_%28obverse%29.svg/800px-Great_Seal_of_the_United_States_%28obverse%29.svg.png"
                    , alt="Great Seal of the United States">
                <img class="starLogo" id="lastStar" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
                <img class="starLogo" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
                <img class="starLogo" src="https://ya-webdesign.com/transparent250_/circle-star-png-18.png"
                    alt="circled star">
            </div>
        </div>
        <!-- <div class="row"> -->
        <div id="welcomeCard" class="columns is-centered">
            <div class="card-content column is-half">
                <div class="content">
                    <ul>
                        <li> A simple way to view representatives, local and federal.</li>
                        <br />
                        <li> View comments left by members of the community.</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="columns">
        </div>
    </div>
    <div class="modal">
        <div class="modal-background close-modal"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete close-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">

                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success close-modal" id="saveBtn">Save changes</button>
                <button class="button close-modal">Cancel</button>
            </footer>
        </div>
    </div>


    <!-- Custom Script -->
    <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
