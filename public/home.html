<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Look Up Representatives</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="col-md-12">
                <h1>Look Up Representatives</h1>
            </div>
        </div>
        <div class="row center search-row">
            <div class="col-md-12 search">
                <label>Street: </label><input type="Text" id="street"></input>
            </div>
        </div>
        <div class="row center search-row">
            <div class="col-md-12 search">
                <label>City: </label><input type="Text" id="city"></input>
            </div>
        </div>
        <div class="row center search-row">
            <div class="col-md-12 search">
                <label>State: </label><input type="Text" id="state"></input>
            </div>
        </div>
        <button id="searchBtn">Search</button>

        <div class="row pet-row">
            <div class="col-md-3 pet">
                <h4>Rep 1</h4>
            </div>
            <div class="col-md-3 pet">
                <h4>Rep 2</h4>
            </div>
            <div class="col-md-3 pet">
                <h4>Rep 3</h4>
            </div>
            <div class="col-md-3 pet">
                <h4>Rep 4</h4>
            </div>
        </div>
    </div>



    <!-- Custom Script -->
    <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
